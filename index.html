<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Game</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
<div class="screen-on">
<div id="start-page"> 
 
    <h1>Welcome to the Slot Game!</h1>
    <p>You get ten tokens to start. For every 100 points you earn a new token!</p>
 
    <div id="slot-machine">
            <image src="images\slotMachine.png"></image>    
    </div>  

    <div id="settings">
        <h3>Settings:</h3>
        <label>Please enter your name:</label>
        <input type="text" id="name"/><br>
        <label>Difficulty Level:</label>
        <select id="select-difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Crazy Hard</option>

        </select><br>
        <label id="theme">Choose a Theme:</label>
        <select id="select-theme">
            <option value="1">Emojis</option>
            <option value="2">Dragons</option>
            <option value="3">Dogs</option>

        </select><br>
        <button id="start-game">Start Game</button>
    </div>
   
</div>
</div> 
<div class="screen-off">
    <h1>The Slot Game!</h1>
    <div id="lever-section">
            <h2>Pull the Lever!</h2>
            <button id="lever">Lever</button>
            <button id="restart">Start Over</button>
    </div>  
    <div id="score-table">
        <label>Player: </label>
        <output id="player"></output>
        <br>
        <label>Score:</label>
        <output id="score">0</output>
        <br>
        <label>Tokens:</label>
        <output id="tokens">10</output>
    </div>
   
    <div id="output-area"></div>
    <div id="message-area"></div>
</div> 
<script src="random.js"></script>
<script src="slot.js"></script>
</body>
</html>
